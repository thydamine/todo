<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blackboard</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="panels.css">
    <link rel="stylesheet" href="panelInteriors.css">
    <link rel="stylesheet" href="tasks.css">
    <link rel="stylesheet" href="tags.css">
    <link rel="stylesheet" href="blackboard.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="constants.css">
    <link rel="stylesheet" href="popovers.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="tasks.js"></script>
    <script type="text/javascript" src="project.js"></script>
    <script type="text/javascript" src="activityFeed.js"></script>
    <script type="text/javascript" src="chat.js"></script>
    <script type="text/javascript" src="tags.js"></script>
    <script type="text/javascript" src="toggles.js"></script>
    <script type="text/javascript" src="blackboard.js"></script>
    <script type="text/javascript" src="popovers.js"></script>
    <script type="text/javascript" src="initialize.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Blackboard is a project manager that helps student groups organize and share ideas." />
</head>
<body>
    <div class="mainContainer">
        <div class="projectHeader">
            <div class="projectHeaderText">Project 1</div>
            <div class="projectHeaderButtons">
                <button class="projectHeaderButton" id="notificationToggle" onclick="toggleNotificationPane()">Notifications</button>
            </div>
        </div>
        <div class="blackboardParent">
            <div class="panel" id="panel">
                <div class="iconTabContainer">
                    <div class="iconTab" onclick="panelToggle();" style="background-color: none;opacity: 0.3;"><img src="./img/hamburger.png" class="iconImg" style="background-color: none;"></div>
                    <div class="iconTab" onclick="populatePanel(0);" id="iconTab0"><img id="tabImg0" src="./img/chat.png" class="iconImg"></div>
                    <div class="iconTab" onclick="populatePanel(1);" id="iconTab1"><img id="tabImg1" src="./img/circleCheck.png" class="iconImg"></div>
                    <div class="iconTab" onclick="populatePanel(2);" id="iconTab2"><img id="tabImg2" src="./img/tag.png" class="iconImg"></div>
                </div>
                <div class="panelHeading" id="panelHeading">Not Initialized</div>
                <span id="panelContentParent">
                    Content
                </span>
            </div>
            <div class="panel panel_notification" id="notificationPanel">
                <div class="panelNotificationSubheading">Tasks Due</div>
                <div class="panelNotificationSubheading">Activity</div>
            </div>
            <div id="blockZone"></div>
            <div class="buttonContainer">
                <div class="button" id="plusBlackboard">+</div>
            </div>
        </div>
    </div>
    <div class="popoverShade" id="shade">
        <div class="popoverBoxContainer">
            <div class="popoverBoxClose" onclick="closeShade();">&times;</div>
            <img src="img/placeholder.png" class="popoverFileThumbnail">
            <div class="popoverBoxContent">
                <div class="popoverBoxHeading">File Name</div>
                <div class="popoverBoxSubheading">File Details</div>
                <div class="popoverBoxTags">
                    <div class="popoverBoxTag">&times; Tag 1</div>
                    <div class="popoverBoxTag">&times; Tag 2</div>
                    <div class="popoverBoxTag">&times; Tag 3</div>
                    <div class="popoverBoxTag popoverBoxTagGray" onclick="toggleTagBox();">&plus; New Tag</div>
                </div>
                <div class="popoverBoxNewTags" id="popoverTagBox"><div class="popoverBoxTag">&plus; Tag 1</div></div>
                <div class="popoverBoxButton">Download (153 KB)</div>
                <div class="popoverBoxButton">Rename</div>
                <div class="popoverBoxButton buttonDelete" onclick="togglePanelDelete();">Delete File</div>
                <div class="buttonConfirmationContainer" id="popoverPanelDelete">
                    <div class="buttonConfirmation bcLabel">Are you sure?</div>
                    <div class="buttonConfirmation bcRed">Delete</div>
                    <div class="buttonConfirmation bcGray">Cancel</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="panelRender.js"></script>
<script type="text/javascript" src="boardRender.js"></script>
</html>
