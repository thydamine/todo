<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blackboard</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="panels.css">
    <link rel="stylesheet" href="panelInteriors.css">
    <link rel="stylesheet" href="tasks.css">
    <link rel="stylesheet" href="tags.css">
    <link rel="stylesheet" href="blackboard.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="constants.css">
    <link rel="stylesheet" href="popovers.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="tasks.js"></script>
    <script type="text/javascript" src="project.js"></script>
    <script type="text/javascript" src="activityFeed.js"></script>
    <script type="text/javascript" src="chat.js"></script>
    <script type="text/javascript" src="tags.js"></script>
    <script type="text/javascript" src="toggles.js"></script>
    <script type="text/javascript" src="blackboard.js"></script>
    <script type="text/javascript" src="popovers.js"></script>
    <script type="text/javascript" src="initialize.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Blackboard is a project manager that helps student groups organize and share ideas." />
</head>
<body>
    <div class="mainContainer">
        <div class="projectHeader">
            <div class="projectHeaderText">Project 1</div>
            <div class="projectHeaderButtons">
                <img class="notificationBell" id="notificationToggle" onclick="toggleNotificationPane()" src="img/notification.png">
            </div>
        </div>
        <div class="blackboardParent">
            <div class="panelShadeInvisible" id="panelShade" onclick="panelToggle();"></div>
            <div class="panel" id="panel">
                <div class="iconTabContainer">
                    <div class="iconTab" onclick="panelToggle();" style="border-bottom:2px solid rgba(255,255,255,0.3);"><img src="./img/chevronright.png" class="iconImg" id="chevron"></div>
                    <div class="iconTab" onclick="iconToClosePanel(0);" id="iconTab0"><img id="tabImg0" src="./img/chat.png" class="iconImg"></div>
                    <div class="iconTab" onclick="iconToClosePanel(1);" id="iconTab1"><img id="tabImg1" src="./img/circleCheck.png" class="iconImg"></div>
                    <div class="iconTab" onclick="iconToClosePanel(2);" id="iconTab2"><img id="tabImg2" src="./img/tag.png" class="iconImg"></div>
                </div>
                <div class="panelHeading" id="panelHeading">Not Initialized</div>
                <span id="panelContentParent">
                    Content
                </span>
            </div>
            <div class="panel panel_notification" id="notificationPanel">
                <div class="panelNotificationSubheading">Tasks Due</div>
                <div class="panelNotificationSubheading">Activity</div>
            </div>
            <div id="blockZone" class="blockZone" ondrop="ev.preventDefault();createRandomBlock();"></div>
            <div class="buttonContainer">
                <div class="plusStack" id="plusStack" style="display: none;">
                    <div class="plusStackItem" onclick="showFileBox();togglePlusStack();">+ New Block</div>
                    <div class="plusStackItem" onclick="showInviteBox();togglePlusStack();">+ Group Member</div>
                </div>
                <div class="button" id="plusBlackboard" onclick="togglePlusStack();">+</div>
            </div>
        </div>
    </div>
    <div class="popoverShade" id="shade">
        <div class="popoverBoxContainer" id="popoverBlock"></div>
        <div class="popoverInviteContainer" id="popoverInvite" style="display:none;">
            <div class="popoverBoxClose" onclick="closeInviteBox();">&times;</div>
            <div class="">Invite a New Group Member</div>
            <input class="popoverInviteInput" id="inviteInput" type="text" placeholder="Email">
            <button class="popoverInviteSend" id="inviteSend" onclick="sendInvite();">Send</button>
            <div class="popoverInviteConfirmation" id="inviteConfirmation" style="display: none;">Invite Sent!</div>
        </div>
        <div class="popoverInviteContainer" id="popoverFile" style="display:none;">
            <div class="popoverBoxClose" onclick="closeFileBox();">&times;</div>
            <div class="">Add a New Block</div>
            <input class="popoverInviteInput" id="fileInput" type="file">
            <button class="popoverInviteSend" id="inviteSend" onclick="createBlock();closeShade();">Add</button>
        </div>
        <div class="popoverBoxTaskContainer" id="popoverTaskList" style="display: none;">Task Stuff</div>
    </div>
</body>
<script type="text/javascript" src="panelRender.js"></script>
<script type="text/javascript" src="boardRender.js"></script>
</html>
